# fly.toml app configuration file generated for noteplanning-backend

app = "noteplanning-backend"
primary_region = "gru"  # SÃ£o Paulo region (updated from deprecated gig)

[build]

[env]
  NODE_ENV = "production"
  PORT = "3000"
  HOST = "0.0.0.0"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  stop_timeout = "10s"

  [[http_service.checks]]
    grace_period = "5s"
    interval = "60s"
    method = "GET"
    timeout = "3s"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[[vm.regions]]
  region = "gru"

[deploy]
  release_command = "npx prisma db push"
